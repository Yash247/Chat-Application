<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="main">
  <header class="header">

    <div class="title">
        <i class="fab fa-whatsapp" width="100px"></i>
        <h1>iChat</h1>
    </div>
     <button class="btn1" type="button" onclick="show_hide()">
        <i class="fas fa-bars" width="100px"></i>
     </button>




  </header>
    <div class="container">
    <div class="users-window">
        <div class="users-head">
            <h3>People</h3>
            <h4 class="users-count">0</h4>
        </div>
           <div class="users-list">

         </div> 
        

    </div>
  <div class="chat-window">
   <div class="chats">
   </div>
 <div class="user-input">
     <input id="user-msg" class="text" type="text" placeholder="Enter your message...">
     <button type="button" id="user-send" class="btn">SEND</button>
 </div>
  </div>



</div>

</main>
    







<script>
    var uwindow=document.querySelector('.users-window');
    function show_hide(){
        if(uwindow.style.display=="block"){
            uwindow.style.display=="none";
        }
        else{
            uwindow.style.display=="block";
        }
    }
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/client.js"></script>
</body>
</html>
